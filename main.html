<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>the Quiz Game</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1>&#129300; _Quiz Game_ &#129300;</h1>
    <div id="question-container">
      <p id="question">Question goes here</p>
    </div>
    <div id="options-container">
      <button class="option">Option 1</button>
      <button class="option">Option 2</button>
      <button class="option">Option 3</button>
      <button class="option">Option 4</button>
    </div>
    <div id="result-container">
      <p id="result"></p>
      <button id="next-button">Next Question</button>
    </div>
    <div id="score-container">
        <p id="score">score</p>
      </div>
</div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
